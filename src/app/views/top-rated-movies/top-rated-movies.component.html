<div class="page-header m-5 pt-4">
  <h1 class="text-center color-white text-capetalize"> {{pageTitle}} </h1>
</div><!-- page-header -->

<div *ngIf="moviesTopRatedList.total_results">
  <app-movies-list (paginationDataEmitter)="getAllTopRatedMovies($event)"
    [paginationSetting]="{totalItems : moviesTopRatedList.total_results, itemsPerPage : 20, currentPage : 1}"
    [hasSidebar]="false" [moviesList]="moviesTopRatedList" [fullWidth]="true" [colNum]="3"
    [noGutters]="false"></app-movies-list>
</div>
