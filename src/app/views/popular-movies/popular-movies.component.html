<div class="page-header m-5 pt-4">
  <h1 class="text-center color-white text-capitalize"> {{pageTitle}} </h1>
</div><!-- page-header -->


<app-movies-list (paginationDataEmitter)="getAllPopularMovies($event)"
  [paginationSetting]="{totalItems : moviesPopularList.total_results, itemsPerPage : 20, currentPage : 1}"
  [hasSidebar]="false" [moviesList]="moviesPopularList" [fullWidth]="true" [colNum]="3"
  [noGutters]="false"></app-movies-list>
